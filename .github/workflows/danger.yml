name: Danger-python action

on:
  pull_request:
  push:
    branches:  master

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python (optional)
        uses: actions/setup-python@v5
        if: false  # Disabled by default, enable if you need Python for Danger checks
        with:
          python-version: '3.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Danger.js
        run: npm install --save-dev danger

      - name: Run Danger
        run: npx danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}